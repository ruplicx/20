                        function fade(element) {
                            var op = 1; // initial opacity
                            var start = null;
                            function step(timestamp) {
                                if (!start) start = timestamp;
                                var progress = timestamp - start;
                                element.style.opacity = Math.max(op - progress / 1000, 0);
                                element.style.filter = 'alpha(opacity=' + Math.max(op - progress / 1000, 0) * 100 + ")";
                                if (progress < 1000 && op > 0) {
                                    window.requestAnimationFrame(step);
                                } else {
                                    element.style.display = 'none';
                                }
                            }
                            window.requestAnimationFrame(step);
                        }

                        function hideSplash() {
                        var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

                        if (screenWidth > 760) {
                            var splash = document.getElementById('splash');
                            fade(splash);
                            PlayMusic();
                        } else {
                            var splash = document.getElementById('splash');
                            if (splash) {
                                fade(splash);
                                PlayMusic();
                            }
                        }
                    }

                    // Show the splash screen on page load
                    document.getElementById('splash').style.display = 'inline';

                            async function typewriteBio() {

                    var delay = 200;
                    var isTyping = true;
                    if (str !== " ") {
                        var prefix = " |";
                    }

                    while (true) {
                        if (isTyping) {
                            for (let i = 1; i <= str.length; i++) {
                                element.textContent = str.substring(0, i) + prefix;
                                if (str[i - 1] !== ' ') {
                                    await sleep(delay);
                                }
                            }
                            isTyping = false;
                        } else {
                            for (let i = str.length; i > 0; i--) {
                                element.textContent = str.substring(0, i - 1) + prefix;
                                if (str[i - 2] !== ' ') {
                                    await sleep(50);
                                }
                            }
                            isTyping = true;
                        }
                        await sleep(delay);
                    }
                }
